<body>
  <h1>Gebaren Ai model Trainer</h1>

  <section id="demos" class="invisible">
<h2>Options</h2>
<label for="label">Gesture label:</label>
<input type="text" id="label" name="label"><br>
<button id="addButton">Add recorded pose to storage (Label needs to be filled)</button><br>
<button id="recordButton">Record</button><br>
<select name="poses" id="poses"> <option value="placeholder">Geen pose geselecteerd</option></select>
<button id="poseLoad">Load poses</button><br>
<button id="poseExport">Export poses</button>
    <h2><br>Webcam  feedvoor de training</h2>
  <p>Use your hand to make gestures in front of the camera to get gesture classification. </br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>

  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div style="position: relative;">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
      <p id='gesture_output' class="output">
    </div>
  </div>  
  </section>
</html>

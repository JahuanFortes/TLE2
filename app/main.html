<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script defer src="./js/speechToText.js" type="module"></script>
    <script defer type="module" src="../sign.js"></script>
</head>

<body>
    <nav class="flex-center">
        <div id="myNav" class="overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="closebtn"
                onclick="closeNav()">>
                <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
                    clip-rule="evenodd" />
            </svg>

            <div class="overlay-content">
                <h1 class="h1-nav"> Logo </h1>
                <a href="./main.html">Hoofdpagina</a>
                <a href="./index.html">Help</a>
                <a href="./about.html">Over ons</a>
            </div>
        </div>

        <div class="flex-center">
            <div class="nav-container">
                <div class="flex-center">
                    <img src="./pic/logo.png" alt="our logo" class="logo">
                </div>
                <span onclick="openNav()" class="nav-button flex-center">
                    <img src="./pic/hamburger-menu.webp" class="hamburger-icon" alt="Hamburger menu icoon">
                </span>
            </div>
        </div>
    </nav>

    <header></header>

    <main>
        <section class="video-section flex-center">
            <div class="videofeed flex-center">
                <div class="video-container flex-center">
                    <video id="webcam" class="webcam" autoplay playsinline></video>
                    <canvas class="output_canvas" id="output_canvas"></canvas>
                </div>

                <section class="chat-history" id="history">
                    <div class="message right">
                        <label for="translation1" class="translation-label"> Vertaalde tekst</label>
                    </div> 

                    <div class="message left">
                        <label for="speechOnput" class="translation-label deaf" id="input"> Ingesproken tekst </label>
                        <!-- <span id="speechOnput" class="translation-text"></span> -->
                        <p id="speechOnput" class="translation-text"></p>
                    </div>
                </section>
            </div>

            <div class="button-container flex-center">

                <!-- app start button-->

                <button class="button-round flex-center " type="button" id="webcamButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-12 icon flex-center">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- speak button -->
                <button class="button-round flex-center" type="button" id="voiceButton">

                    <!-- start speak button  -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 icon"
                        id="startSpeech">
                        <path fill-rule="evenodd"
                            d="M9 2.25a.75.75 0 0 1 .75.75v1.506a49.384 49.384 0 0 1 5.343.371.75.75 0 1 1-.186 1.489c-.66-.083-1.323-.151-1.99-.206a18.67 18.67 0 0 1-2.97 6.323c.318.384.65.753 1 1.107a.75.75 0 0 1-1.07 1.052A18.902 18.902 0 0 1 9 13.687a18.823 18.823 0 0 1-5.656 4.482.75.75 0 0 1-.688-1.333 17.323 17.323 0 0 0 5.396-4.353A18.72 18.72 0 0 1 5.89 8.598a.75.75 0 0 1 1.388-.568A17.21 17.21 0 0 0 9 11.224a17.168 17.168 0 0 0 2.391-5.165 48.04 48.04 0 0 0-8.298.307.75.75 0 0 1-.186-1.489 49.159 49.159 0 0 1 5.343-.371V3A.75.75 0 0 1 9 2.25ZM15.75 9a.75.75 0 0 1 .68.433l5.25 11.25a.75.75 0 1 1-1.36.634l-1.198-2.567h-6.744l-1.198 2.567a.75.75 0 0 1-1.36-.634l5.25-11.25A.75.75 0 0 1 15.75 9Zm-2.672 8.25h5.344l-2.672-5.726-2.672 5.726Z"
                            clip-rule="evenodd" />
                    </svg>

                    <!-- end speak button  -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 icon"
                        id="endSpeech">
                        <path fill-rule="evenodd"
                            d="M4.5 12a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                            clip-rule="evenodd" />
                    </svg>


                </button>

                <!-- stop camera recording button-->
                <button class="button-round flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 icon">
                        <path fill-rule="evenodd"
                            d="M4.5 7.5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- speaker button-->
                <button class="button-round flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-14">
                        <path
                            d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
                        <path
                            d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <footer class="overflow-hidden"></footer>
    <script>
        function myFunction() {
          alert("I am an alert box!");
        }
        </script>
</body>

</html>

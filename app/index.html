    <main>
        <div class="flex-center">
            <div class="button-container-help">
                <button class="slider-button" onclick="plusSlides(-1)"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M10.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L12.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />

                    </svg>
                </button>

                <button class="slider-button" onclick="plusSlides(1)"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M13.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />

                    </svg>
                </button>
            </div>
        </div>

            <div class="rectangle"></div>
            <div class="background-1 flex-center">
                <div class="background-2 flex-center">
                    <section class="slideshow-container flex-center">
                        <div class="slides fade">
                            <img src="./pic/bober_bobr.jpg" alt="Caption Text 1">
                            <span class="caption flex-center">Caption Text 1</span>
                        </div>
        
                        <div class="slides fade">
                            <img src="./pic/bobber2.png" alt="Caption Text 2">
                            <span class="caption flex-center">Caption Text 2</span>
                        </div>
        
                        <div class="slides fade">
                            <img src="./pic/bober_bobr.jpg" alt="Caption Text 3">
                            <span class="caption flex-center">Caption Text 3</span>
                        </div>
        
                        <div class="slides fade">
                            <img src="./pic/bobber2.png" alt="Caption Text 4">
                            <span class="caption flex-center">Caption Text 4</span>
                        </div>
        
                        <div class="slides fade">
                            <img src="./pic/bober_bobr.jpg" alt="Caption Text 5">
                            <span class="caption flex-center">Caption Text 5</span>
                        </div>
        
                        <div class="slides fade">
                                <div class="flex-column flex-center">
                                <img src="./pic/bobber2.png" alt="Caption Text 6">
                                <span class="caption flex-center">Caption Text 6</span>
                                <a href="./main.html" class="button-long flex-center"> Ik snap het!</a>
                            </div>
                        </div>
                    </section>

                    <div class="progress-bar flex-center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                        <span class="dot" onclick="currentSlide(6)"></span>
                    </div>
                </div>
            </div>

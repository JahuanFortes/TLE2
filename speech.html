<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="speechToText.js" type="module"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        button {
            border: none;
        }

        .voiceRec {
            color: #C9ADA7;
            font-size: 48px;
        }

        .voiceRec:hover {
            color: #4A4E69;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <section id="speak">


        <button class="button" type="button" id="voiceButton"><i class="fa fa-microphone voiceRec" id="startSpeech"></i><i class="fa fa-stop-circle voiceRec" id="endSpeech"></i></button>

        <textarea id="input" name="input" placeholder="jouw zinnen komen hier" rows="5" cols="10"
            wrap="soft"></textarea>

    </section>

</body>
